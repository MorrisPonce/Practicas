<body onload="cjs();">
      <header> <h1> Elige cuantas cajas desea imprimir </h1>

      <script type="text/javascript">

       function cjs(){
            var numero=prompt("Ingrese el numero de cajas ");

            if (numero<=8){ 

                  var i=1;

                  while (i<=numero){
                  
                  
                       document.write('<article id="caja" style="background-color: #10375c; color:#f3c623; position= vertical;" > Caja'+i+'</article');
                        i++

                  }
            } 
            else{

                  var y=1;
                  while( y>8){
                       document.write('<article id="caja" style="background-color: #f3c623 ; color:#10375c;" > Caja'+y+'</article');
                        y++;
                  }

            }

        }          
            

      </script>
</body>
